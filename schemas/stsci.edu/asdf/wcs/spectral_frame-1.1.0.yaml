%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/wcs/spectral_frame-1.1.0"
tag: "tag:stsci.edu:asdf/wcs/spectral_frame-1.1.0"

title: >
  Represents a spectral frame.
allOf:
  - type: object
    properties:
      reference_position:
        description: |
          The position of the reference frame.
        enum: [geocenter, barycenter, heliocenter]
        default: geocenter

      axes_names:
        minItems: 1
        maxItems: 1

      axes_order:
        minItems: 1
        maxItems: 1

      unit:
        minItems: 1
        maxItems: 1

  - $ref: frame-1.1.0

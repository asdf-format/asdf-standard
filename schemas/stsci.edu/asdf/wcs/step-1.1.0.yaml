%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/wcs/step-1.1.0"
tag: "tag:stsci.edu:asdf/wcs/step-1.1.0"
title: >
  Describes a single step of a WCS transform pipeline.
description: >
examples: []

type: object
properties:
  frame:
    description: |
      The frame of the inputs to the transform.
    anyOf:
      - type: string
      - $ref: frame-1.1.0

  transform:
    description: |
      The transform from this step to the next one.  The
      last step in a WCS should not have a transform, but
      exists only to describe the frames and units of the
      final output axes.
    anyOf:
      - $ref: ../transform/transform-1.1.0
      - type: 'null'
    default: null

required: [frame]

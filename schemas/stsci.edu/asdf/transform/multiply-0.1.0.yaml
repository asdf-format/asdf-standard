%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/transform/multiply-0.1.0"
tag: "tag:stsci.edu:asdf/transform/multiply-0.1.0"
title: >
  Perform a list of subtransforms in parallel and then
  multiply their results.

description: |
  Each of the subtransforms must have the same number of inputs and
  outputs.

  Invertibility: This transform is not automatically invertible.
examples:
  -
    - A list of transforms, performed in parallel, and then combined
      through multiplication.
    - |
      !transform/multiply-0.1.0
        forward:
          - !transform/generic-0.1.0
            n_inputs: 1
            n_outputs: 2
          - !transform/generic-0.1.0
            n_inputs: 1
            n_outputs: 2

allOf:
  - $ref: "transform-0.1.0"
  - properties:
      forward:
        type: array
        items:
          $ref: "transform-0.1.0"
    required: [forward]
title: >
  An affine transform.
description: |
  Invertability: All ASDF tools are required to be able to compute the
  analytic inverse of this transform.
allOf:
  - $ref: transform
  - type: object
    properties:
      matrix:
        description: |
          An affine transformation matrix of the size (*n* + 1) Ã— (*n*
          + 1), where *n* is the number of axes in the transformation.
        allOf:
          - $ref: ../core/ndarray
          - type: object
            properties:
              shape:
                type: array
                minItems: 2
                maxItems: 2
    required: [matrix]
%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/asdf/0.1.0/transform/affine"
tag: "tag:stsci.edu:asdf/0.1.0/transform/affine"
title: >
  An affine transform.
description: |
  Invertibility: All ASDF tools are required to be able to compute the
  analytic inverse of this transform.


allOf:
  - $ref: transform
  - type: object
    properties:
      matrix:
        description: |
          An array of size (*n* x *n*), where *n* is the number of axes,
          representing the rotation in an affine transformation.
        anyOf:
          - $ref: ../core/ndarray
          - type: array
            items:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
            minItems: 2
            maxItems: 2
      translation:
        description: |
          An array of size (*n*,), where  *n* is the number of axes,
          representing the translation in an affine transformation.
        anyOf:
          - $ref: ../core/ndarray
          - type: array
            items:
              type: number
            minItems: 2
            maxItems: 2
    required: [matrix]
